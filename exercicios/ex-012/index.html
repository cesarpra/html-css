<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Esse vídeo está hospedado em meu próprio servidor</p>
    <video controls width="560" loop>
<source src="midia/meu-video.webm.webm" type="video/webm">
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<p>Seu navegador não tem compatibilidade com o navegador de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=oQ3CmDyYW8HTGz1-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--outro site de videos "vimeo", mas é pago-->
</body>
</html>
